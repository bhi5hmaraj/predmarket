{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

        <!-- <form method="POST" action="/login"> -->
            <button class="button is-block is-info is-large is-fullwidth"><a href="{{ url_for('auth.oauth_authorize', provider='facebook') }}">Login with Facebook</a></button>
        <!-- </form> -->
    </div>
</div>
{% endblock %}
